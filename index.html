<body>
    <div class="container">
        
    <h1>World Clock</h1>
    
    <select id="cities">
        <option value="">Select a city</option>
        <option value="Sydney">Sydney</option>
        <option value="Los Angeles">Los Angeles</option>
    </select>
    
    <br>
    
<div class="row">
<div class="city 12">Sydney</div>
</div>
<div class="row">
    <div class="date col">August 13th 2023</div>
    <div class="time col">18:51:22</div>
</div>

<hr class="dashed-line">   

<div class="row">
    <div class="city 12">Los Angeles</div>
</div>
<div class="row">
    <div class="date col">August 13th 2023</div>
    <div class="time col">09:51:22</div>
</div>

<hr class="dashed-line">    
 
<div class="row">
    <div class="city 12">Dublin</div>
</div>
<div class="row">
    <div class="date col">August 13th 2023</div>
    <div class="time col align:middle">07:22:22</div>
</div>
